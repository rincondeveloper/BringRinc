<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home | BringRinc</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./IMG/favicon_io (1)/android-chrome-192x192.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <aside id="aside">
      <section class="account">
        <header class="account__info" title="Profile">
          <div class="account__info-pic">
            <img src="./src/img/profile-pic.avif" alt="profile-pic">
          </div>

          <div class="account__info-username" id="username">
            <p class="username">Abraham</p>
          </div>
        </header>

        <button class="account__settings" title="Settings">
            <div class="account__settings-dots">
                <i class="fa-solid fa-ellipsis word"></i>
            </div>
        </button>
      </section>

      <section class="menu">
        <button class="menu__home menu-button" title="Home">
          <div class="menu__home__icon">
            <img src="./src/assets/home.svg" alt="">
          </div>
          <div class="menu__home__text">Home</div>
        </button>
        
        <button class="menu__explore menu-button" title="Explore">
          <div class="menu__home__icon">
            <img src="./src/assets/explore.svg" alt="">
          </div>
          <div class="menu__home__text">Explore</div>
        </button>
        
        <button class="menu__notifications menu-button" title="Notifications">
          <div class="menu__home__icon">
            <img src="./src/assets/notifications.svg" alt="">
          </div>
          <div class="menu__home__text">Notifications</div>
        </button>

        <button class="menu__messages menu-button" title="Messages">
          <div class="menu__home__icon">
            <img src="./src/assets/messages.svg" alt="">
          </div>
          <div class="menu__home__text">Messages</div>
        </button>

        <button class="menu__bookmarks menu-button" title="Bookmarks">
          <div class="menu__home__icon">
            <img src="./src/assets/bookmarks.svg" alt="">
          </div>
          <div class="menu__home__text">Bookmarks</div>
        </button>

        <button class="menu__lists menu-button" title="Lists">
          <div class="menu__home__icon">
            <img src="./src/assets/lists.svg" alt="">
          </div>
          <div class="menu__home__text">Lists</div>
        </button>
      </section>

      <section class="material">
        <button class="material__button" title="Best Albums">
          <div class="material__button__icon">
            <i class="fa-solid fa-list-ol"></i>
          </div>
          <div class="menu__home__text">Best Albums</div>
        </button>
        
        <button class="material__button" title="Discover">
          <div class="menu__home__icon">
            <i class="fa-solid fa-house word"></i>
          </div>
          <div class="menu__home__text">DIscover</div>
        </button>
        
        <button class="material__button" title="New Releases">
          <div class="menu__home__icon">
            <i class="fa-solid fa-house word"></i>
          </div>
          <div class="menu__home__text">New Releases</div>  
        </button>
        
        <button class="material__button" title="Genres">
          <div class="menu__home__icon">
            <i class="fa-solid fa-house word"></i>
          </div>
          <div class="menu__home__text">Genres</div>
        </button>
      </section>

      <section class="log">
        <button class="account__logout" title="Logout">
          <div class="account__logout__icon">
            <img src="./src/assets/logout.svg" alt="">
          </div>
          <div class="account__logout__text">Logout</div>
        </button>
      </section>
    </aside>


    <!-- <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script> -->
    <script src="../script.js"></script>
  </body>
</html>
